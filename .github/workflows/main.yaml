name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    environment: main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Deploy to cPanel
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.CPANEL_HOST }}
          USERNAME: ${{ secrets.CPANEL_USERNAME }}
          PORT: 22
          KEY: ${{ secrets.CPANEL_SSH_KEY }}
        with:
          source: "dist"
          target: "sites/stephanebeaumontjardinier.com"